<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${psubject.subjectName}"></title>
    <link rel="stylesheet" href="/web/js/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/web/css/common/global.css">
    <link rel="stylesheet" href="/web/css/common/common.css">
    <style>
        .page-container .page-component:first-of-type {
            padding: 0.55rem 0;
        }
    </style>
</head>
<body style="visibility: hidden">
<div class="page-container">
    <div class="page-header">
        <div class="member-container">
            <div class="center-container-wide">
                <div class="member-content">
                    <span class="login-text">会员请</span>
                    <a href="javascript:;" class="login-link">登录</a>
                </div>
            </div>
        </div>
        <div class="header-container">
            <div class="center-container-wide">
                <div class="header-content">
                    <div class="logo">
                        <a href="/subject/home"><img class="logo-image" draggable="false"
                                                     src="/web/image/header-logo.svg"></a>
                    </div>
                    <div class="nav">
                        <div class="nav-item" th:each="info,infoStat : ${parentSubject}">
                            <a th:href="'/subject/'+@{${info.subjectCode}}"
                               th:class="${psubject.subjectName eq info.subjectName}? 'nav-title nav-active' : 'nav-title'">
                                <div class="nav-title-cn" th:text="${info.subjectName}"></div>
                                <div class="nav-title-en" th:text="${info.subjectSubName}"></div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="page-scroll">
            <div class="page-body">
                <div class="page-component" th:each="info,infoStat : ${articleList}">
                    <div class="component27-container">
                        <div class="center-container">
                            <div class="component-content">
                                <div class="column-left">
                                    <div class="column-title" th:text="${info.articleSubtitle}"></div>
                                    <div class="column-sub-title" th:text="${info.articleTitle}"></div>
                                    <div class="column-describe" th:text="${info.articleBrief}">
                                    </div>
                                    <a class="column-more1" th:href="@{'/article/'+${info.id}}">
                                        <span class="column-more-text">了解更多</span>
                                        <img class="column-more-icon" draggable="false" src="/web/image/icon-more1.png">
                                    </a>
                                </div>
                                <div class="column-right">
                                    <img class="column-right-image" draggable="false"
                                         th:src="@{${session.nginxUrl}+${info.picture}}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="pages/web/component::footer"></div>
        </div>
    </div>
</div>
<script src="/web/js/jquery/jquery-3.4.1.min.js"></script>
<script src="/web/js/layui/layui.all.js"></script>
<script src="/web/js/common/global.js"></script>
</body>
</html>
