<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="header">
    <div class="layui-header">
        <div class="layui-logo wj-logo"><a href="/security/banner" style="color: white">Acejet管理平台</a></div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;" th:text="${curUser}">
                    <img src="/securitystatic/img/user_img.jpg" class="layui-nav-img" alt="user">
                    管理员
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="/security/logout">注销</a></dd>
                    <dd><a href="javascript:;" id="modifyPwd">更改密码</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="nav">
                <li th:class="${urlPath eq 'banner'}? 'layui-nav-item layui-this' : 'layui-nav-item'"><a
                        href="/security/banner">轮播管理</a></li>
                <!--                <li th:class="${urlPath eq 'subject'}? 'layui-nav-item layui-this' : 'layui-nav-item'"><a href="/security/subject">栏目管理</a></li>-->
                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">栏目管理</a>
                    <dl class="layui-nav-child" id="subject-list">
                    </dl>
                </li>
                <li th:class="${urlPath eq 'article'}? 'layui-nav-item layui-this' : 'layui-nav-item'"><a
                        href="/security/article">文章管理</a></li>
                <li th:class="${urlPath eq 'link'}? 'layui-nav-item layui-this' : 'layui-nav-item'"><a
                        href="/security/link">链接管理</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-side-toggle"><span class="layui-side-toggle-inner"></span></div>
</div>
<div th:fragment="footer">
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © wejoy - 底部固定区域
    </div>
</div>

<div th:fragment="pwd">
    <!--修改密码-->
    <div id="modifyPwdModal" style="display: none">
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-inline">
                <input id="psd" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off"
                       class="layui-input">
            </div>
            <label class="layui-form-label">验证密码</label>
            <div class="layui-input-inline">
                <input id="repsd" name="password" required lay-verify="required" placeholder="请再次输入密码"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button id="resetPsd" class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
