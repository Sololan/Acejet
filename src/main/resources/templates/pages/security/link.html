<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内容发布管理平台</title>
    <link rel="stylesheet" href="/securitystatic/js/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/securitystatic/css/global.css">
    <link rel="stylesheet" href="/securitystatic/css/common.css">
    <link rel="stylesheet" href="/securitystatic/css/page/link.css">
</head>

<body class="layui-layout-body">
<div id="banner-container" class="layui-layout layui-layout-admin">
    <div th:replace="pages/security/base::header"></div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div id="pageList" class="wj-page">
            <div class="wj-header">
                <span class="wj-title">链接列表</span>
            </div>
            <div class="wj-body">
                <table class="layui-hide" id="linkTable" lay-filter="link"></table>
            </div>
        </div>
        <div id="pageAddOrEdit" class="wj-page" style="display: none">
            <div class="wj-header">
                <div class="wj-back"><i class="layui-icon layui-icon-return"></i>&nbsp;返回上一级</div>
                <span class="wj-title" id="addEditLinkTitle"></span>
            </div>
            <div class="wj-body">
                <input id="linkId" style="display: none">
                <form class="layui-form banner-form" action="javascript:;">
                    <div class="layui-form-item">
                        <label class="layui-form-label">链接分类</label>
                        <input style="display:none;" id="linkTypeId">
                        <div class="layui-input-block">
                            <select id="linkType" lay-verify="required" type="select" lay-filter="linkType">
                            </select>
                            <input type="hidden" id="articleId">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">链接名称</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" placeholder="请输入名称"
                                   required id="linkName">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">链接url</label>
                        <div class="layui-input-block">
                            <input name="url" type="text" class="layui-input" placeholder="请输入url"
                                   required id="linkUrl">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">序号</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" placeholder="请输入序号（1-20）"
                                   required id="sortNum">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">上传图片</label>
                        <div class="layui-input-block">
                            <img id="uploader" src="/securitystatic/img/empty_img.png">
                            <p id="uploadText"></p>
                            <input id="upPicture" type="hidden">
                        </div>
                    </div>
                    <!--                    <div class="layui-form-item">-->
                    <!--                        <label class="layui-form-label">是否启用</label>-->
                    <!--                        <div class="layui-input-block">-->
                    <!--                            <input type="checkbox" lay-skin="switch" checked>-->
                    <!--                        </div>-->
                    <!--                    </div>-->
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="banner" id="saveBtn">保存</button>
                            <button type="button" id="cancelBtn" class="layui-btn layui-btn-primary banner-cancel">取消
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="pages/security/base::footer"></div>
</div>
<div th:replace="pages/security/base::pwd"></div>

<!--模版-->
<script type="text/html" id="toolbarTpl">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addLink">新建外部链接</button>
    </div>
</script>
<script type="text/html" id="barTpl">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="/securitystatic/js/lib/jquery-1.11.3.min.js"></script>
<script src="/securitystatic/js/lib/layui/layui.all.js"></script>
<script src="/securitystatic/js/utils/storage-util.js"></script>
<script src="/securitystatic/js/global.js"></script>
<script src="/securitystatic/js/page/link.js"></script>
</body>
</html>
